<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg {
      fill: #0f0a1e;
    }
    .grid {
      stroke: rgba(147, 51, 234, 0.1);
      stroke-width: 0.5;
    }
    .glow {
      filter: drop-shadow(0 0 10px rgba(147, 51, 234, 0.5));
    }
    .title-primary {
      fill: url(#purple-gradient);
      font-family: sans-serif;
      font-weight: bold;
      font-size: 48px;
    }
    .title-light {
      fill: #ffffff;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 48px;
    }
    .subtitle {
      fill: rgba(255, 255, 255, 0.8);
      font-family: sans-serif;
      font-size: 20px;
    }
    .feature-item {
      fill: rgba(255, 255, 255, 0.9);
      font-family: sans-serif;
      font-size: 16px;
    }
    .feature-icon {
      fill: #9333ea;
    }
    .feature-circle {
      fill: rgba(147, 51, 234, 0.2);
    }
    .button-primary {
      fill: #9333ea;
      rx: 20;
      ry: 20;
    }
    .button-secondary {
      fill: transparent;
      stroke: #9333ea;
      stroke-width: 2;
      rx: 20;
      ry: 20;
    }
    .button-text {
      fill: white;
      font-family: sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .logo-glow {
      filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.7));
    }
    .nav-item {
      fill: white;
      font-family: sans-serif;
      font-size: 16px;
    }
    .nav-logo-text {
      fill: url(#purple-gradient);
      font-family: sans-serif;
      font-weight: bold;
      font-size: 24px;
    }
  </style>

  <defs>
    <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9333ea" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    <radialGradient id="glow-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(147, 51, 234, 0.3)" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect class="bg" width="900" height="600" />

  <!-- Grid pattern -->
  <g class="grid">
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
    <line x1="800" y1="0" x2="800" y2="600" />

    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="900" y2="100" />
    <line x1="0" y1="200" x2="900" y2="200" />
    <line x1="0" y1="300" x2="900" y2="300" />
    <line x1="0" y1="400" x2="900" y2="400" />
    <line x1="0" y1="500" x2="900" y2="500" />
  </g>

  <!-- Navbar -->
  <rect fill="rgba(15, 10, 30, 0.8)" x="0" y="0" width="900" height="80" />

  <!-- Logo -->
  <g transform="translate(30, 40)">
    <text x="60" y="10" class="nav-logo-text">KASST</text>
    <g class="logo-glow" transform="translate(0, -15) scale(0.6)">
      <path d="M30,0 L60,50 L30,100 L0,50 Z" fill="#9333ea" />
      <path d="M30,10 L55,50 L30,90 L5,50 Z" fill="#0f0a1e" />
    </g>
  </g>

  <!-- Nav items -->
  <g transform="translate(220, 40)">
    <text x="0" y="0" class="nav-item">Home</text>
    <text x="80" y="0" class="nav-item">Features</text>
    <text x="180" y="0" class="nav-item">Tokenomics</text>
    <text x="300" y="0" class="nav-item">Roadmap</text>
    <text x="400" y="0" class="nav-item">Team</text>
    <text x="470" y="0" class="nav-item">FAQ</text>
  </g>

  <!-- Buy Token button -->
  <rect class="button-primary" x="750" y="20" width="120" height="40" />
  <text x="810" y="40" class="button-text">Buy Token</text>

  <!-- Content -->
  <g transform="translate(80, 180)">
    <!-- Title -->
    <text x="0" y="0" class="title-primary">Revolutionizing</text>
    <text x="0" y="60" class="title-light">Online Video Platforms</text>
    <text x="0" y="120" class="title-light">with Blockchain</text>

    <!-- Subtitle -->
    <text x="0" y="160" class="subtitle">Empowering creators, rewarding viewers, and transforming advertising.</text>

    <!-- Feature list -->
    <g transform="translate(0, 200)">
      <!-- Item 1 -->
      <circle class="feature-circle" cx="12" cy="12" r="12" />
      <path class="feature-icon" d="M8,12 L11,15 L16,9" stroke-width="2" stroke="currentColor" fill="none" />
      <text x="30" y="16" class="feature-item">Benefiting creators and viewers with KASST tokens.</text>

      <!-- Item 2 -->
      <circle class="feature-circle" cx="12" cy="42" r="12" />
      <path class="feature-icon" d="M8,42 L11,45 L16,39" stroke-width="2" stroke="currentColor" fill="none" />
      <text x="30" y="46" class="feature-item">Ad revenue sharing and control over engagement.</text>

      <!-- Item 3 -->
      <circle class="feature-circle" cx="12" cy="72" r="12" />
      <path class="feature-icon" d="M8,72 L11,75 L16,69" stroke-width="2" stroke="currentColor" fill="none" />
      <text x="30" y="76" class="feature-item">Token with increasing value through demand and burns.</text>
    </g>

    <!-- Buttons -->
    <g transform="translate(0, 300)">
      <rect class="button-primary" x="0" y="0" width="120" height="40" />
      <text x="60" y="25" class="button-text">More Info</text>

      <rect class="button-secondary" x="140" y="0" width="120" height="40" />
      <text x="200" y="25" class="button-text">Buy Token</text>
    </g>
  </g>

  <!-- Token visualization -->
  <g transform="translate(650, 300)">
    <circle fill="rgba(147, 51, 234, 0.2)" cx="0" cy="0" r="120" class="glow" />
    <g class="logo-glow" transform="scale(2)">
      <path d="M0,0 L30,50 L0,100 L-30,50 Z" fill="#9333ea" />
      <path d="M0,10 L25,50 L0,90 L-25,50 Z" fill="#0f0a1e" />
    </g>
  </g>
</svg>
